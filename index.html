<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors Game</h1>
        </div>
        <div class="body">
            <div class="btns">
                <div class="rock"><button id="selection-btn" value="1">Rock</button></div>
                <div class="paper"><button id="selection-btn" value="2">Paper</button></div>
                <div class="scissors"><button id="selection-btn" value="3">Scissors</button></div>
            </div>

            <div class="outcome">
                <span class="player-selection">You selected 
                    <span id="player-selection"></span>
                </span>
                
                <span class="computer-selection">Computer selected 
                    <span id="computer-selection"></span>
                </span>

                <span class="selection-result"> Round Winner:
                    <span id="selection-result"></span>
                </span>
            </div>
        </div>
        <div class="footer">
            <div class="tally">
                <span class="span-score">Player Score: <span id="player-score"></span> </span>
                <span class="span-score">Computer Score: <span id="computer-score"></span></span>
            </div>
            <div id="result">
                Game Winner:<span id="gameWinner"></span>
                <button class="restart" value="restart" id="restart">Restart?</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
